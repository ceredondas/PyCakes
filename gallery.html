<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/gallery.css" />

      <!-- ICONOS: iconify -->
      <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

      <!-- ICONOS: fontawesome -->
      <script
         src="https://kit.fontawesome.com/3d04d0da9c.js"
         crossorigin="anonymous"
      ></script>

      <!-- Flaticon -->
      <link
         type="image/png"
         sizes="16x16"
         rel="icon"
         href="./icons/icons8-confitería-pastel-16.png"
      />
      <link
         type="image/png"
         sizes="32x32"
         rel="icon"
         href="./icons/icons8-confitería-pastel-32.png"
      />

      <title>PyCakes</title>
   </head>
   <body>
      <div class="container_gallery">
         <header id="idheader"></header>

         <main>
            <h1 class="h1-gallery">Nuestros productos</h1>

            <div class="gallery">
               <div class="dropdown">
                  <button
                     onclick="dropdown()"
                     class="dropdown-btn"
                     id="dropdownBtn"
                  >
                     Categoría <i class="fa-solid fa-angle-down"></i>
                  </button>

                  <div class="ul-gallery" id="ulGallery">
                     <p class="categories">Categoría</p>
                     <a class="a-gallery" onclick="Boda()">Boda</a>
                     <a class="a-gallery" onclick="Cookies()">Cookies</a>
                     <a class="a-gallery" onclick="Cupcakes()">Cupcakes</a>
                     <a class="a-gallery" onclick="Infantiles()">Infantiles</a>
                     <a class="a-gallery" onclick="Macarons()">Macarons</a>
                     <a class="a-gallery" onclick="Postres()">Postres</a>
                     <a class="a-gallery" onclick="Tartas()">Tartas</a>
                     <a class="a-gallery" onclick="Tortas()">Tortas</a>
                  </div>
               </div>

               <div class="gallery-items">
                  <div class="card" id="card0">
                     <div class="card-content">
                        <h2 class="card-title" id="productName0"></h2>
                        <p class="card-text" id="productDescription0"></p>
                     </div>
                  </div>

                  <div class="card card2" id="card1">
                     <div class="card-content">
                        <h2 class="card-title" id="productName1"></h2>
                        <p class="card-text" id="productDescription1"></p>
                     </div>
                  </div>
                  <div class="card card3" id="card2">
                     <div class="card-content">
                        <h2 class="card-title" id="productName2"></h2>
                        <p class="card-text" id="productDescription2"></p>
                     </div>
                  </div>

                  <div class="card card4" id="card3">
                     <div class="card-content">
                        <h2 class="card-title" id="productName3"></h2>
                        <p class="card-text" id="productDescription3"></p>
                     </div>
                  </div>
                  <div class="card card5" id="card4">
                     <div class="card-content">
                        <h2 class="card-title" id="productName4"></h2>
                        <p class="card-text" id="productDescription4"></p>
                     </div>
                  </div>

                  <div class="card card6" id="card5">
                     <div class="card-content">
                        <h2 class="card-title" id="productName5"></h2>
                        <p class="card-text" id="productDescription5"></p>
                     </div>
                  </div>
                  <div class="card card7" id="card6">
                     <div class="card-content">
                        <h2 class="card-title" id="productName6"></h2>
                        <p class="card-text" id="productDescription6"></p>
                     </div>
                  </div>

                  <div class="card card8" id="card7">
                     <div class="card-content">
                        <h2 class="card-title" id="productName7"></h2>
                        <p class="card-text" id="productDescription7"></p>
                     </div>
                  </div>
               </div>
            </div>
         </main>

         <footer id="idfooter"></footer>
      </div>

      <script src="./js/script.js"></script>
      <script src="./js/scripts2.js"></script>
   </body>
</html>
